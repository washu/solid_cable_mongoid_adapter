name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Rails 7.x with Ruby 3.0-3.4
          - ruby: '3.0'
            rails: '7.0'
          - ruby: '3.0'
            rails: '7.1'
          - ruby: '3.0'
            rails: '7.2'
          - ruby: '3.1'
            rails: '7.0'
          - ruby: '3.1'
            rails: '7.1'
          - ruby: '3.1'
            rails: '7.2'
          - ruby: '3.2'
            rails: '7.0'
          - ruby: '3.2'
            rails: '7.1'
          - ruby: '3.2'
            rails: '7.2'
          - ruby: '3.3'
            rails: '7.0'
          - ruby: '3.3'
            rails: '7.1'
          - ruby: '3.3'
            rails: '7.2'
          - ruby: '3.4'
            rails: '7.0'
          - ruby: '3.4'
            rails: '7.1'
          - ruby: '3.4'
            rails: '7.2'
          # Rails 8.0 with Ruby 3.2+
          - ruby: '3.2'
            rails: '8.0'
          - ruby: '3.3'
            rails: '8.0'
          - ruby: '3.4'
            rails: '8.0'
          # Rails 8.1 with Ruby 3.2+
          - ruby: '3.2'
            rails: '8.1'
          - ruby: '3.3'
            rails: '8.1'
          - ruby: '3.4'
            rails: '8.1'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Install dependencies
      run: bundle install
      env:
        RAILS_VERSION: ${{ matrix.rails }}

    - name: Start MongoDB with Replica Set
      run: |
        docker run -d --name mongodb -p 27017:27017 mongo:7 --replSet rs0
        sleep 5
        docker exec mongodb mongosh --eval 'rs.initiate({_id: "rs0", members: [{_id: 0, host: "localhost:27017"}]})'
        sleep 2
        docker exec mongodb mongosh --eval 'rs.status()'

    - name: Run tests
      run: bundle exec rspec
      env:
        MONGODB_HOST: localhost:27017

    - name: Run RuboCop
      run: bundle exec rubocop

  compatibility:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2

    - name: Check Rails 8 compatibility
      run: |
        gem install bundler
        bundle install
        echo "Checking Rails 8 compatibility..."
        bundle exec ruby -e "require 'action_cable'; puts ActionCable::VERSION::STRING"
